<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link rel="stylesheet" href="./style/tailwind.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="relative">
        <img
          class="w-screen"
          src="./images/lampos-aritonang-24gR_9lCdes-unsplash 1.png"
          alt=""
        />
        <img
          class="absolute top-4 sm:top-6 left-8 sm:left-10 w-24 sm:w-32 xl:w-56 2xl:w-60"
          src="./images/Logo.png"
          alt=""
        />
        <div
          class="absolute top-0 left-0 w-screen h-full flex flex-col items-center justify-center"
        >
          <h1
            class="uppercase text-yellow my-1 font-bold text-xs sm:text-base md:text-xl lg:text-2xl xl:text-4xl text-center font-anton tracking-widest xl:leading-relaxed 2xl:leading-loose mb-5"
          >
            Cherchez parmi plus de 1500 recettes<br />du quotidien, simples et
            délicieuses
          </h1>
          <div class="relative w-2/3">
            <input
              class="w-full h-6 sm:h-12 rounded px-4 placeholder:text-xs"
              type="search"
              id="site-search"
              placeholder="Rechercher une recette, un ingrédient, ..."
            />
            <img
              class="absolute right-px top-px sm:right-1 sm:top-1 w-5 sm:w-10"
              src="./images/Loop CTA.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="nav-bar w-full h-auto bg-grey px-32 py-5">
        <div class="main-nav flex justify-between">
          <div class="nav-left w-1/2 flex justify-between">
            <select
              class="mx-1 pl-2 pr-8 py-2 rounded-md"
              name="ingredients"
              id="ingredients-select"
            >
              <option value="">Ingrédients</option>
            </select>
            <select
              class="mx-1 pl-2 pr-8 py-2 rounded-md"
              name="appareils"
              id="appareils-select"
            >
              <option value="">Appareils</option>
            </select>
            <select
              class="mx-1 pl-2 pr-8 py-2 rounded-md"
              name="ustensiles"
              id="ustensiles-select"
            >
              <option value="">Ustensiles</option>
            </select>
          </div>
          <div class="nav-right">
            <p class="uppercase font-anton font-semibold align-baseline">
              1500 recettes
            </p>
          </div>
        </div>
      </div>
      <div
        class="grid-content grid grid-cols-3 gap-x-10 gap-y-20 w-full bg-grey px-32 py-5"
      ></div>
    </main>
    <script src="./scripts/recipes.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
