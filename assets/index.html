<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les petits plats</title>
    <link rel="stylesheet" href="./style/tailwind.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

  <body>
    <header>
      <div class="relative">
        <img
          class="w-screen"
          src="./images/lampos-aritonang-24gR_9lCdes-unsplash 1.png"
          alt=""
        />
        <img
          class="absolute top-4 sm:top-6 left-8 sm:left-10 w-24 sm:w-32 xl:w-56 2xl:w-60"
          src="./images/Logo.png"
          alt=""
        />
        <div
          class="absolute top-0 left-0 w-screen h-full flex flex-col items-center justify-center"
        >
          <h1
            class="uppercase text-yellow my-1 font-bold text-xs sm:text-base md:text-xl lg:text-2xl xl:text-4xl text-center font-anton tracking-widest xl:leading-relaxed 2xl:leading-loose mb-5"
          >
            Cherchez parmi plus de 1500 recettes<br />du quotidien, simples et
            délicieuses
          </h1>
          <div class="relative w-2/3">
            <input
              class="w-full h-6 sm:h-12 rounded px-4 placeholder:text-xs"
              type="search"
              id="site-search"
              placeholder="Rechercher une recette, un ingrédient, ..."
            />
            <img
              class="absolute right-px top-px sm:right-1 sm:top-1 w-5 sm:w-10"
              src="./images/Loop CTA.png"
              alt=""
            />
          </div>
        </div>
      </div>
    </header>

        <div class="main-nav flex justify-between">

            <div
              id="ingredients"
              class="mx-1 dropdown-wrapper bg-white rounded-md w-full h-fit relative group"
            >
              <div
                class="font-medium text-lg py-5 cursor-pointer dropdown-btn px-3 h-fit w-full flex items-center justify-between"
                tabindex="0"
              >
                <div>Ingrédients</div>
                <div>^</div>
              </div>
              <div
                class="dropdown-menu px-3 overflow-auto bg-white h-60 top-18 inset-x-0 absolute hidden group-focus-within:block"
              >
                <input class="mb-5 border-gray-500 border w-full" type="text" />

              </div>
            </div>
            <div
              id="appareils"

              </div>

                <input class="mb-5 border-gray-500 border w-full" type="text" />
                <ul></ul>
              </div>
            </div>
            <div
              id="ustensiles"
              class="mx-1 dropdown-wrapper bg-white rounded-md w-full h-fit relative group"
            >
              <div
                class="font-medium text-lg py-5 cursor-pointer dropdown-btn px-3 h-fit w-full flex items-center justify-between"
                tabindex="0"
              >
                <div>Ustensiles</div>
                <div>^</div>
              </div>
              <div
                class="dropdown-menu px-3 overflow-auto bg-white h-60 top-18 inset-x-0 absolute hidden group-focus-within:block"
              >
                <input class="mb-5 border-gray-500 border w-full" type="text" />
                <ul></ul>
              </div>
            </div>

              <div class="w-full h-60 border bg-white rounded-md absolute hidden"></div>

            <p class="uppercase font-anton font-semibold align-baseline">
              <span id="recipe-nb"></span> recettes
            </p>
          </div>
        </div>
      </div>
      <div
        class="grid-content grid grid-cols-3 gap-x-10 gap-y-20 w-full bg-grey px-32 py-5"
      ></div>
